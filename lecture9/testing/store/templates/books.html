{% extends 'layout.html' %}

{% block head %}
    <title>Books</title>
{% endblock %}

{% block body %}
    <h1>Books List</h1>
    
    {% for book in books %}
    
    <h2>{{ book.title }}</h2>
    
    <form action="/cart" method='post'>
        <input type="hidden" name='id' value='{{ book.id }}'>
        <input type="submit" value='Add to Cart'>
    </form>
    
    {% endfor %}
{% endblock %}
